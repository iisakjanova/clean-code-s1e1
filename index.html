<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <div class="eisenhower-matrix-section">
      <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg">
      <a 
          class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
    </div>
    <main class="main-element-section">
      <form>
        <section id="task-to-add">
          <h3 class="title">Add Item</h3>
          <div class="task-row-wrapper">
            <input 
                id="new-task"
                class="task task-input" 
                type="text">
            <button type="button" class="btn">Add</button>
          </div>
        </section>
        <section>
          <h3 class="title">Todo</h3>
          <ul class="tasks-list" id="incompleted-tasks">
            <li class="tasks-list-item">
              <input class="task-input" type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task task-input">
              <button type="button" class="edit btn">Edit</button>
              <button type="button" class="delete btn">
                <img class="remove-ic" src="./remove.svg">
              </button>
            </li>
            <li class="edit-mode tasks-list-item">
              <input class="task-input" type="checkbox">
              <label class="task">Go Shopping</label>
              <input 
                  type="text" 
                  value="Go Shopping" 
                  class="task task-input">
              <button type="button" class="edit btn">Save</button>
              <button type="button" class="delete btn">
                <img class="remove-ic" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">Completed</h3>
          <ul class="tasks-list" id="completed-tasks">
            <li class="tasks-list-item">
              <input class="task-input" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task task-input">
              <button type="button" class="edit btn">Edit</button>
              <button type="button" class="delete btn">
                <img class="remove-ic" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
